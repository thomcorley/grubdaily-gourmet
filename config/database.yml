# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  template: template0

development:
  <<: *default
  database: grubdaily_gourmet_development

test:
  <<: *default
  database: grubdaily_gourmet_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
